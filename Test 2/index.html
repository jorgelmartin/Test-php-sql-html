<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinansiGroup2</title>
</head>

<body>
    <h1>Registro de Usuario</h1>

    <!-- Formulario -->
    <form action="/userController.php" method="post" onsubmit="return validateForm()">

        <div style="margin-bottom: 1em;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern=".{1,50}" required>
        </div>

        <div style="margin-bottom: 1em;">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" pattern=".{1,50}" required>
        </div>

        <div style="margin-bottom: 1em;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  pattern=".{1,100}" required>
        </div>

        <div style="margin-bottom: 1em;">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
        </div>

        <div style="margin-bottom: 1em;">
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" pattern="[0-9]{5}" required>
        </div>
        
        <div style="margin-bottom: 1em;">
            <input type="checkbox" id="politica" name="politica" required>
            <label for="politica">Acepto las políticas de privacidad</label>
        </div>
        
        <button type="submit">Registrarse</button>
        
    </form>
</body>
</html>
